    // Helper: Clear list children
    function clearList(ul) {
      while(ul.firstChild) {
        ul.removeChild(ul.firstChild);
      }
    }

    // Populate crop boxes dynamically
    crops.forEach(crop => {
      const box = document.createElement('div');
      box.className = 'crop-box';
      box.setAttribute('tabindex', '0');
      box.setAttribute('role', 'button');
      box.setAttribute('aria-label', `Select farming type ${crop.name}`);
      box.dataset.cropId = crop.id;

      const symbolSpan = document.createElement('span');
      symbolSpan.className = 'crop-symbol';
      symbolSpan.textContent = crop.symbol;
      box.appendChild(symbolSpan);

      const nameSpan = document.createElement('span');
      nameSpan.textContent = crop.name;
      box.appendChild(nameSpan);

      // Click or keyboard select event
      box.addEventListener('click', () => showCropInfo(crop.id));
      box.addEventListener('keypress', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); showCropInfo(crop.id); } });

      gridContainer.appendChild(box);
    });

    // Show info for a selected crop
    function showCropInfo(id) {
      const crop = crops.find(c => c.id === id);
      if(!crop) return;

      infoTitle.textContent = crop.name + " Farming";
      infoHow.textContent = crop.how;

      clearList(infoPros);
      crop.pros.forEach(pro => {
        const li = document.createElement('li');
        li.textContent = pro;
        infoPros.appendChild(li);
      });

      clearList(infoCons);
      crop.cons.forEach(con => {
        const li = document.createElement('li');
        li.textContent = con;
        infoCons.appendChild(li);
      });

      infoPanel.focus();
    }
